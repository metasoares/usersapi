<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <main>
        <h2><a href="../index.html">Contact</a></h2> 
        <div class="contact-container">
            <div class="left-contact-container">
                <strong>Get in touch</strong>
                <p>Our Team would be more than happy to listen to you 
                  and send message back to you in a business working day
                </p>
            </div>
            <div action="" class="form-container">
                <strong class="message-us">Message Us</strong>
                <div class="text-field-input">
                    <label for="email" id="email-label" class="email-label">Email:</label>
                    <input type="email" name="email" id="email" class="email-input" placeholder="email" />
                </div>
                <div class="text-field-textarea">
                    <label for="textarea" id="message-label" class="message-label">Message:</label>
                    <textarea name="text" id="text" cols="30" rows="10" placeholder="type your message"></textarea>

                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Submit</button>
            </div>

        </div>
    </main>  
</body>
</html>
