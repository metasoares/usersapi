<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API</title>
    <link rel="stylesheet" href="./coffee.css">
</head>
<body>
    <main>
        <div class="left-donation-container">
            <h2>Donation</h2>
            <p>You can voluntarally donate $1.0 worth of either dog or shin coin to maintain this api project and for more upgrades.</p>
        </div>
        <div class="right-crypto-container">
            
            <div class="first-coin-container">
                <label for="dog-coin" id="dog-icon" class="dog-icon">Dog Coin</label>
                <span class="dog-coin-container">
                    <p class="dog-address">https://usersapi.com.vercel.app/users</p>
                    <p class="copy-icon">Copy</p>
                </span> 
            </div>
            <div class="second-coin-container">
                <label for="shin-coin" id="shin-icon" class="shin-coin">Shin Coin</label>
                <span class="shinUba-coin-container">
                    <p class="shin-address">https://usersapi.com.vercel.app/users</p>
                    <p class="copy-icon">Copy</p>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
